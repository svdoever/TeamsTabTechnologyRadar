<html>
<body>
<p>Remove the Technology Radar tab.</p>
<p>Note that this will not remove the actual Technology Radar or it's underlying Google Sheet.</p>

<script src="https://teamspacewusprodms.blob.core.windows.net/tabframework/0.2/MicrosoftTeams.min.js">
</script>

<script type="text/javascript">  

microsoftTeams.initialize();
microsoftTeams.settings.registerOnRemoveHandler(function(removeEvent){
    removeEvent.notifySuccess();
});

function onClick() {
    microsoftTeams.settings.setValidityState(true);
}
</script>
</body>
</html>
